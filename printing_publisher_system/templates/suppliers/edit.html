<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑供应商</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="navbar">
    <div class="navbar-brand">印刷出版商数据库管理系统</div>
    <nav class="navbar-links">
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('suppliers_list') }}" class="active">供应商</a>
    </nav>
</header>
<main class="container">
    <div class="page-header">
        <h1>编辑供应商</h1>
        <a href="{{ url_for('suppliers_list') }}" class="btn">返回列表</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post" class="form card" style="max-width:520px;">
        {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
        <div class="form-group">
            <label for="name">供应商名称</label>
            <input id="name" name="name" required value="{{ supplier['供应商名称'] }}">
        </div>
        <div class="form-group">
            <label for="contact">联系人</label>
            <input id="contact" name="contact" value="{{ supplier.get('供应商联系人') }}">
        </div>
        <div class="form-group">
            <label for="phone">联系电话</label>
            <input id="phone" name="phone" value="{{ supplier.get('联系电话') }}">
        </div>
        <div class="form-group">
            <label for="status">合作状态</label>
            <select id="status" name="status">
                <option value="合作中" {% if supplier.get('合作状态')=='合作中' %}selected{% endif %}>合作中</option>
                <option value="已终止" {% if supplier.get('合作状态')=='已终止' %}selected{% endif %}>已终止</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn primary">保存</button>
            <a href="{{ url_for('suppliers_list') }}" class="btn">取消</a>
        </div>
    </form>
</main>
</body>
</html>
