<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑材料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="navbar">
    <div class="navbar-brand">印刷出版商数据库管理系统</div>
    <nav class="navbar-links">
        <a href="{{ url_for('index') }}">首页</a>
        <a href="{{ url_for('materials_list') }}" class="active">材料/供应商</a>
    </nav>
</header>
<main class="container">
    <div class="page-header">
        <h1>编辑材料</h1>
        <a href="{{ url_for('materials_list') }}" class="btn">返回列表</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post" class="form card" style="max-width:520px;">
        {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
        <div class="form-group">
            <label for="name">材料名称</label>
            <input id="name" name="name" required value="{{ material['材料名称'] }}">
        </div>
        <div class="form-group">
            <label for="unit">计量单位</label>
            <input id="unit" name="unit" value="{{ material.get('计量单位') }}">
        </div>
        <div class="form-group">
            <label for="spec">规格</label>
            <input id="spec" name="spec" value="{{ material.get('规格') }}">
        </div>
        <div class="form-group">
            <label for="price">标准单价</label>
            <input id="price" name="price" type="number" step="0.01" value="{{ material.get('标准单价') }}">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn primary">保存</button>
            <a href="{{ url_for('materials_list') }}" class="btn">取消</a>
        </div>
    </form>
</main>
</body>
</html>
